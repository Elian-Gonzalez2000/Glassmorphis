<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Glassmorphis</title>
	<link rel="stylesheet" href="estilos.css">
</head>
<body>
	<div class="container">
		<div class="sidebar">
			<div class="profile-card">
				<img src="img/perfil.jpg" class="profile" width="50" alt="perfil">
				<h2>Freddy Contreras</h2>

				<ul>
					<li><a href="#">Today</a></li>
					<li><a href="#">Important</a></li>
					<li><a href="#">School</a></li>
					<li><a href="#">Home</a></li>
					<li><a href="#">Work</a></li>
				</ul>
			</div>
		</div>

		<main>
			<div class="header">
				<h2>Welcome back!</h2>
				<span>April 15th, 2021</span>
			</div>

			<div class="task">
				<div class="card">
					<div class="content">
						<div class="left">
							<img src="img/book-solid.svg" width="50" alt="">
						</div>

						<div class="right">
							<div class="task">Themes studied at the week</div>
							<div class="status">4 of 10 activities completed</div>
							<div class="progress">
								<div class="fill fill-40"></div>
							</div>
							
						</div>
					</div>

					<div class="buttons">
						<button class="btn">Completed</button>
					</div>
				</div>

				<div class="card">
					<div class="content">
						<div class="left">
							<img src="img/code-solid.svg" width="50" alt="">
						</div>

						<div class="right">
							<div class="task">Practice with code</div>
							<div class="status">2 of 10 activities completed</div>
							<div class="progress">
								<div class="fill fill-20"></div>
							</div>
							
						</div>
					</div>

					<div class="buttons">
						<button class="btn">Completed</button>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
